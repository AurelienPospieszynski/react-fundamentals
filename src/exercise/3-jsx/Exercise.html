<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- ðŸ’¡ permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    const start = (
      <button
        id="start"
        onClick={() => {
          alert("Le bouton start Ã  Ã©tÃ© cliquÃ© !");
        }}
      >

    const Composant = ({ author, children }) => {
      return (
        <p>
          {author} : {children}
        </p>
      );
    };

    const title = <h2> {Math.random()}</h2>;
    const addition = <p>{112 + 6}</p>;

    const elements = (
      <div>
        {start}
        {title}
        {addition}

      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(elements);
  </script>
